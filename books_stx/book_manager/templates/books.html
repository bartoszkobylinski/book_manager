<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django books</title>
</head>
<body>

    <h3>Books Manager</h3>
    
    <table>
        <thead>
            <th>Author</th>
            <th>Title</th>
            <th>Publication year</th>
            <th>ISBN Number</th>
            <th>Pages</th>
            <th>Cover</th>
            <th>Language</th>
        </thead>
        <tbody>
            {% for book in object_list %}
            <tr>
                <td>{{ book.author }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.publish_year }}</td>
                <td>{{ book.isbn }}</td>
                <td>{{ book.pages }}</td>
                <td>{{ book.cover }}</td>
                <td>{{ book.language }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="add-book">
        <button><a href="{% url 'add_book' %}">Add book</a></button>
    </div>
</body>
</html>
